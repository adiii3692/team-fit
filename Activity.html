<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
    <p>Enter Date(Any format but uniform for each entry): </p>
    <input type="text" id="date">
    <p>Enter your active time for the day(in minutes): </p>
    <input type="number" id="time"><br>
    <button onclick="graphMe()">Update Graph</button>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
    let myChart = document.getElementById('myChart').getContext('2d');
    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels: [],
        datasets:[{
          label:'Activity level per day(in minutes)',
          data: [],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Activity level per day(in minutes)',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
    function graphMe(){
  
  var v1 = document.getElementById("date").value;
  var v2 = parseFloat(document.getElementById("time").value);
 

if (!v1) { v1 = 0; }
if (!v2) { v2 = 0; }


massPopChart.data.labels.push(v1);
massPopChart.data.datasets[0].data.push(v2);
massPopChart.update();  }
  </script>
</body>
</html>
